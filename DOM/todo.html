<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <input type="text" name="todoInput" id="todoInput" placeholder="Enter a Todo">
    <button id="addTodoButton">Add Todo</button>

    <ul id="todoList"></ul>

    <script>
        document.getElementById("addTodoButton").addEventListener("click", function(){
            const todoInput = document.getElementById("todoInput").value
            if (todoInput === "") return

            let newTodo = document.createElement("li")
            newTodo.textContent = todoInput

            newTodo.addEventListener("click", ()=>{
                newTodo.style.textDecoration = "line-through"
            })

            newTodo.addEventListener("dblclick", ()=>{
                newTodo.remove()
            })
            
            document.getElementById("todoList").appendChild(newTodo)
            document.getElementById("todoInput").value = ""
        })
    </script>
</body>
</html>
